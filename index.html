<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- fontawoseom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  
  <div id="app">

    <header>
      <div class="container d-flex justify-content-between  ">
        <div class="my_img_box">
          <img src="https://as2.ftcdn.net/v2/jpg/05/62/75/35/1000_F_562753507_4ABUyPLOeujgVjityAfeZUCWz2s1u0TF.jpg" alt="">
        </div>
        <div>
          <nav class="navbar bg-body-tertiary">
            <div class="input-group mb-3">

              <input 
               v-model="newdisco.title"
               type="text" 
               class="form-control"
               w-50  
               placeholder="inserisci il tuo brano preferito" 
               aria-label="Recipient's username" aria-describedby="basic-addon2">
              <button 
               @click.stop="addNewDisco"
               class="input-group-text" 
               id="basic-addon2">inserisci </button>

            </div>
          </nav>
        </div>

      </div>
    </header>

    

    <main>
      <div class="container ">
        <div class="row ">
          <div class=" p-2 row-cols-4 d-flex flex-wrap mt-4  ">

            <div v-for="(item, index) in list"
                 :key="index"
             class="card m-2 " style="width: 18rem;">
              <img :src="item.poster" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"> {{item.title}} </h5>
                <p class="card-text"> {{item.author}} </p>
                <p class="card-text"> {{item.year}} </p>
                <p class="card-text"> {{item.genre}} </p>

                
              </div>
            </div>

          
            


          </div>

        </div>

      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
